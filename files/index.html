<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form class='form' method="post">
        <label for="weight">Add your weight</label>
        <input type="number" inputmode="numeric" step="0.01" name="weight" placeholder="as kilogram" required>
        <label for="height">Add your height</label>
        <input type="number" name="height" step="0.01" placeholder="as meter" required>
        <input class="btn" type="submit" name="submit" value="Calculate">
    </form>

    <script src="./main.js"></script>
</body>
</html>
